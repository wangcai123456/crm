<body>
    <button id="btn">点击(tu)</button>
    <script>
        let f1 = function(name) {
            console.log("第一件事,姓名:" + name);
        }
        let f2 = function(_, age) { //代表此数据一般用不到
            console.log(("第二件事,年龄:" + age));
        }
        let $plan = $.Callbacks();
        //订阅这两件事
        $plan.add(f1)
        $plan.add(f2)
        $("#btn").click(function() {
            // console.log("----------------------");
            $plan.fire("猫蛋狗蛋", 100); //发布
        });
    </script>
