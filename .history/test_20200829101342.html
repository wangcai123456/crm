<body>
    <button>点击(tu)</button>
    <script>
        let f1 = function(e) {
            console.log("第一件事");
        }
        let f2 = function() {
            console.log(("第二件事"));
        }
        let $plan = $.Callbacks();
        //订阅这两件事
        $plan.add(f1)
        $plan.add(f2)

        $("#btn").click(function() {
            $plan.fire(); //发布
        });
    </script>
